<!DOCTYPE html>
<html>
  <head>
    <title>Syncpad for Simplenote</title>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8' />
    <script type="text/javascript" src="javascripts/start.js"></script> <!-- Don't know if this will work -->
    <link rel="stylesheet" href="stylesheets/popup.css" type="text/css" media="all" />
    <link rel="stylesheet" href="stylesheets/jquery.contextmenu.css" type="text/css" media="all" />
    <link rel="stylesheet" href="stylesheets/autoSuggest.css" type="text/css" media="all" />
    <script type="text/javascript" src="javascripts/lib/head.load.min.js"></script>
  </head>
  <body onselectstart="return false;">
    <div id="index">
        <div id="tagbar">

        </div>
        <div id="toolbar">
            <input type="text" id="q" autocomplete="off" placeholder="Search notes" spellcheck="false" title="Type here to search for notes (shortcut: alt-q)"/>
            <a id="q_clear">&times;</a>

            <div class="toolbarbutton" id="add" title="Create a note (shortcut: alt-a)"></div>
            <div class="toolbarbutton" id="add_webnote" title="Create a WebNote"></div>
            <select id="notetags" title="Show notes by tag (shortcut: alt-n)" >
              <option selected value="#all#"></option>
            </select>
        </div>
        <div id="notes"></div>
        <div id="statusbar">
            <div id="snlink"></div>
            <div id="offline"></div>
            <div id="sync" title="Click to sync"></div>
        </div>
    </div>
    <div id="note">
        <div class="toolbarbutton" id="backtoindex" title="Back to notes (alt-b). [alt-x to close popup]"></div>
        <div class="toolbarbutton" id="wraptoggle" title="Toggle wordwrap (alt-w)"></div>
        <div class="toolbarbutton" id="previewtoggle" title="Toggle markdown preview"></div>
        <div class="toolbarbutton" id="popout" title="Open Syncpad in a browser tab (alt-o)"></div>
        <div class="toolbarbutton" id="print" title=""></div>
        <div class="toolbarbutton" id="trash" title="Send note to trash (ctrl-alt-d)"></div>
        <div class="toolbarbutton" id="markdowntoggle" title="Toggle markdown format"></div>
        <div class="toolbarbutton" id="pintoggle" title="Pin this note to always show on top (alt-p)"></div>
<!--        <div class="toolbarbutton" id="checklisttoggle" title=""></div>-->
        <div class="toolbarbutton" id="revert" title="Revert note to state before opening (alt-r)"></div>
    </div>

    <div id="signin">
      asd
        <button id="save">Save</button>
        <input type="text" placeholder="Email Address" id="email"/>
        <input type="password" placeholder="Password" id="password"/>
      <div id ="loginmessage"></div>
        <div class="tip">
            You can signup <a target="_blank" href="https://simple-note.appspot.com/create/">here</a> if you dont have an account.<br>
            <a href="http://simplenote-import.appspot.com/" target="_blank">Here</a> you can import your notes from various sources into Simplenote.
        </div>
    </div>
    <script type="text/javascript" src="javascripts/lib/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery.typewatch.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery.timeago.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery.contextmenu.js"></script>
    <script type="text/javascript" src="javascripts/lib/codemirror1/codemirror.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery.autoSuggest.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery.tools.min.js"></script>
    <script type="text/javascript" src="javascripts/lib/showdown.js"></script>
    <script type="text/javascript" src="javascripts/lib/sscr.js"></script>
    <script type="text/javascript" src="javascripts/lib/middlemouse.js"></script>
    <script type="text/javascript" src="javascripts/common.js"></script>
    <script type="text/javascript" src="javascripts/simplenoteSM.js"></script>
    <script type="text/javascript" src="javascripts/simplenoteLS.js"></script>
    <script type="text/javascript" src="javascripts/popup.js"></script>

  </body>
</html>
